<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Ecom  {% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  
    <nav class="navbar navbar-expand-lg bg-body-dark shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">My first Applications</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>

            </li>
          
           
           
          </ul>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              {% if user.is_authenticated  %}

              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
              </li>
              {% endif %}

              {% if user.is_authenticated  %}

              
              <li class="nav-item">
                <a class="nav-link" href=""><img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png" style="height:30px; width: 30px;"  alt="user image"></a>
               </li>
              <li class="nav-item">
               <a class="nav-link" href="">  Welcome : {{request.user}}</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>

            
              {% endif %}
             
              
            </ul>
           
          </div>
        </div>
      </nav>

{% block content %}{% endblock %}

    
    <footer>
        <div class="bottom-0 px-3 text-start">
        <p class="text-start px-3">copywrite (c) 2024</p>
        </div>
    </footer>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  
</html>
